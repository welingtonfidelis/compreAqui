type token {
    name: String,
    token: String
}

type Address {
    id: ID,
    cep: String,
    state: String,
    city: String,
    district: String,
    street: String,
    complement: String,
    number: Int
}

type Category {
    id: ID,
    name: String
}

type Subcategory {
    id: ID,
    CategoryId: Int,
    name: String
}

type User {
    id: ID,
    name: String,
    doc: String,
    email: String,
    phone1: String,
    phone2: String,
    user: String,
    birth: String,
    password: String,
    tokenReset: String,
    type: String,
    Address: Address,
    Category: Category,
    Subcategory: Subcategory
}

type Brand {
    id: ID,
    UserId: Int,
    description: String
}

type Size {
    id: ID,
    UserId: Int,
    description: String
}

#rota para retornos de informações
type Query {
    userIndex: [User]
    userShow(id: ID!): User
    sessionSign(user: String!, password: String!): token
    brandIndex: [Brand]
    sizeIndex: [Size]
}

# rota para alteração de informações
type Mutation {
    userStore(
        name: String!,
        doc: String!,
        email: String!,
        phone1: String!,
        phone2: String!,
        user: String!,
        birth: String!,
        password: String!,
        type: String!,
        cep: String!,
        state: String!,
        city: String!,
        district: String!,
        street: String!,
        complement: String!,
        number: Int!
    ): User

    userUpdate(
        id: ID!,
        name: String!,
        doc: String!,
        email: String!,
        phone1: String!,
        phone2: String!,
        user: String!,
        birth: String!,
        password: String!,
        type: String!,
        AddressId: ID,
        cep: String!,
        state: String!,
        city: String!,
        district: String!,
        street: String!,
        complement: String!,
        number: Int!
    ): String

    userDelete(
        id: ID!
    ): String

    brandStore(
        description: String!,
        UserId: ID!
    ): Brand

    brandUpdate(
        id: ID!
        description: String!
    ): String

    brandDelete(
        id: ID!
    ): String

    sizeStore(
        description: String!,
        UserId: ID!
    ): Size

    sizeUpdate(
        id: ID!
        description: String!
    ): String

    sizeDelete(
        id: ID!
    ): String
}