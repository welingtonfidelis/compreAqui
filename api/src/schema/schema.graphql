    name: String,
    token: String,
    typeUser: String,
    typeUserEncript: String,
    photoUrl: String
}

type Address {
    id: ID,
    cep: String,
    state: String,
    city: String,
    district: String,
    street: String,
    complement: String,
    number: Int
}

type State {
    id: ID,
    description: String,
    code: String
}

type Category {
    id: ID,
    name: String
}

type Subcategory {
    id: ID,
    CategoryId: Int,
    name: String
}

type User {
    id: ID,
    name: String,
    doc: String,
    email: String,
    phone1: String,
    phone2: String,
    user: String,
    birth: String,
    photoUrl: String,
    # password: String,
    tokenReset: String,
    type: String,
    Address: Address,
    Category: Category,
    Subcategory: Subcategory
}

type Brand {
    id: ID,
    ProviderId: ID,
    brandDescription: String
}

type Size {
    id: ID,
    ProviderId: ID,
    sizeDescription: String
}

type Product {
    id: ID,
    ProviderId: ID,
    BrandId: ID,
    SizeId: ID,
    name: String,
    description: String,
    price: Float,
    stock: Int,
    Provider: User,
    ProductPhotos: [ProductPhoto]
}

type ProductPhoto {
    id: ID,
    ProductId: ID,
    photoUrl: String
}

type Request {
    id: ID,
    ClientId: ID,
    ProviderId: ID,
    timeWait: Int,
    value: Float,
    status: String,
    delivery: String,
    cashBack: Float,
    createdAt: String,
    Client: User,
    Provider: User,
    RequestProducts: [RequestProducts]
}

input RequestListProduct {
    id: ID,
    amount: Int
}

type RequestProducts {
    id: ID,
    RequestId: ID,
    ProductId: ID,
    amount: Int,
    request: Request,
    Product: Product
}

#rota para retornos de informações
type Query {
    ##===========> TESTES <============##
    test: String

    ##===========> USUÁRIO <============##
    userIndex(page: Int): [User]
    userShow(id: ID!): User
    userShowByDoc(doc: String!): User
    userShowByEmail(email: String!): User
    userShowByUser(user: String!): User

    ##===========> SESSÃO/LOGIN <============##
    sessionSign(user: String!, password: String!): token

    ##===========> MARCA <============##
    brandIndex: [Brand]

    ##===========> ESTADO <============##
    stateIndex: [State]

    ##===========> CATEGORIA <============##
    categoryIndex: [Category]

    ##===========> ESTADO <============##
    subcategoryIndex: [Subcategory]

    ##===========> TAMANHO <============##
    sizeIndex: [Size]

    ##===========> PRODUTO <============##
    productIndex(ProviderId: ID, page: Int): [Product]
    productCount(ProviderId: ID): Int
    productShow(id: ID!): Product

    ##===========> PEDIDO <============##
    requestIndex(page: Int): [Request]
    requestCount: Int

    ##===========> PEDIDO/PRODUTO <============##
    requestShow(id: ID!): Request

}

